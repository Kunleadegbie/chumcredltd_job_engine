services:
  - type: web
    name: chumcred-job-engine
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      SUPABASE_URL: 
        sync: false
      SUPABASE_KEY:
        sync: false
      OPENAI_API_KEY:
        sync: false
      RAPIDAPI_KEY:
        sync: false
      JSEARCH_API_KEY:
        sync: false
